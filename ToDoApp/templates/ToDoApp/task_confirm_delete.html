{% extends 'ToDoApp/main.html' %}
{% block content %}

{% if request.user.is_authenticated %}
<div class="row">
    <div class="col-6">
        Howdy! <b>{{ request.user|title }}</b>
    </div>
    <div class="col-6 text-end">
        <a class="btn btn-sm btn-outline-secondary" href="{% url 'TaskList' %}">Go Home</a>
        <a class="btn btn-sm btn-danger" href="{% url 'logout' %}">Logout</a>
    </div>
</div>
    
{% else %}
    <a href="{% url 'login' %}">Login</a>
{% endif %}
<hr>

<h1>Confirm Delete</h1>

<form method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete this task?</p>
    <p>
        <input class="btn btn-sm btn-danger" type="submit" value="Yes">
        <a class="btn btn-sm btn-outline-primary" href="{% url 'TaskList' %}">No</a>
    </p>
</form>
{% endblock %}
