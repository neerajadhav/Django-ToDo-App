{% extends 'ToDoApp/main.html' %}
{% block content %}
<h1>Login</h1>

<form class="form" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-sm btn-primary" type="submit" value="Login">
</form>

<p>Don't have and account? <a href="{% url 'register' %}">Register</a></p>
{% endblock %}
